<!DOCTYPE html>
<!--- ICS2O-Unit5-04-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="discount eligibility" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Liya-Getachew" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Eligbility for discount</title>
    <link
      rel="canonical"
      href="https://github.com/Liya-Getachew/ICS2O-Unit5-04-JS"
    />
    <link rel="manifest" href="/ICS2O-Unit5-04-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>elgibility for discount</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">eligibilty for discount</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p id="question">Check if you're eligible for the museum discount here:</p>
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <select class="mdl-textfield__input" id="day" name="day">
            <option></option>
            <option value="monday">monday</option>
            <option value="tuesday">tuesday</option>
            <option value="wednesday">wednesday</option>
            <option value="thursday">thursday</option>
            <option value="friday">friday</option>
          </select>
          <label class="mdl-textfield__label" for="Monday">monday</label>
        </div>
 <!-- Numeric Textfield -->
        <form action="#">
          My age:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              step="any"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="age"
              placeholder="insert age here"
              aria-label="age"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          onclick="eligible()"
          >
          eligibility
        </button>
        <div id="eligibility"></div>
      </main>
    </div>
  </body>
</html>
